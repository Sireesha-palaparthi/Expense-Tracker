<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f7fa;
    }
    header {
        background-color: #007bff;
        color: white;
        padding: 20px;
        text-align: center;
    }
    .container {
        max-width: 1000px;
        margin: 20px auto;
        padding: 0 20px;
    }
    form {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }
    form input, form select, form button {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        flex: 1 1 30%;
    }
    form button {
        background-color: #28a745;
        border: none;
        color: white;
        cursor: pointer;
        flex: 1 1 100%;
    }
    .cards {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
    }
    .card {
        background-color: white;
        flex: 1 1 30%;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        text-align: center;
    }
    .card h3 {
        margin: 0;
        font-size: 18px;
        color: #555;
    }
    .card p {
        font-size: 24px;
        font-weight: bold;
        margin: 10px 0 0 0;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    th, td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #007bff;
        color: white;
    }
    .delete-btn {
        background-color: #dc3545;
        border: none;
        padding: 5px 10px;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    @media(max-width: 768px) {
        form input, form select, form button {
            flex: 1 1 100%;
        }
        .cards {
            flex-direction: column;
        }
        .card {
            flex: 1 1 100%;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Expense Tracker Dashboard</h1>
</header>

<div class="container">

    <form id="expense-form">
        <input type="number" step="0.01" placeholder="Amount" id="amount" required>
        <input type="text" placeholder="Category" id="category" required>
        <input type="text" placeholder="Description" id="description">
        <button type="submit">Add Expense</button>
    </form>

    <div class="cards">
        <div class="card">
            <h3>Total Expenses</h3>
            <p id="total-expense">0</p>
        </div>
        <div class="card">
            <h3>Food</h3>
            <p id="food-expense">0</p>
        </div>
        <div class="card">
            <h3>Transport</h3>
            <p id="transport-expense">0</p>
        </div>
        <div class="card">
            <h3>Shopping</h3>
            <p id="shopping-expense">0</p>
        </div>
        <div class="card">
            <h3>Other</h3>
            <p id="other-expense">0</p>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="expense-table-body"></tbody>
    </table>

</div>

<script>
    const form = document.getElementById('expense-form');
    const tableBody = document.getElementById('expense-table-body');

    async function fetchExpenses() {
        const res = await fetch('/get_expenses');
        const data = await res.json();
        tableBody.innerHTML = '';

        let total = 0;
        const categoryTotals = { 'Food':0, 'Transport':0, 'Shopping':0, 'Other':0 };

        data.forEach(expense => {
            total += parseFloat(expense.amount);
            const cat = expense.category;
            if(categoryTotals.hasOwnProperty(cat)) {
                categoryTotals[cat] += parseFloat(expense.amount);
            } else {
                categoryTotals['Other'] += parseFloat(expense.amount);
            }

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${expense.id}</td>
                <td>${parseFloat(expense.amount).toFixed(2)}</td>
                <td>${expense.category}</td>
                <td>${expense.description}</td>
                <td>${expense.date}</td>
                <td><button class="delete-btn" onclick="deleteExpense(${expense.id})">Delete</button></td>
            `;
            tableBody.appendChild(row);
        });

        document.getElementById('total-expense').innerText = total.toFixed(2);
        document.getElementById('food-expense').innerText = categoryTotals['Food'].toFixed(2);
        document.getElementById('transport-expense').innerText = categoryTotals['Transport'].toFixed(2);
        document.getElementById('shopping-expense').innerText = categoryTotals['Shopping'].toFixed(2);
        document.getElementById('other-expense').innerText = categoryTotals['Other'].toFixed(2);
    }

    async function deleteExpense(id) {
        await fetch(`/delete_expense/${id}`, { method: 'DELETE' });
        fetchExpenses();
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const amount = document.getElementById('amount').value;
        const category = document.getElementById('category').value;
        const description = document.getElementById('description').value;

        await fetch('/add_expense', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ amount, category, description })
        });

        form.reset();
        fetchExpenses();
    });

    fetchExpenses();
</script>

</body>
</html>
